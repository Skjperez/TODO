{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}Update Task - {{ user }}{% endblock %}

{% block content %}

<h2>Modify Task</h2>
<div class="container text-white">
    <br><br>
</div> 
   <form action="/update-task/{{ task_id }}" method="post">
        {% csrf_token %}
        {{ task_form|crispy }} 
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    

{% endblock content %}
