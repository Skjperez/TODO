{% extends "base.html" %}

{% load crispy_forms_tags %}
{% block title %}Update Task - {{ user }}{% endblock %}

{% block content %}

<h2>Modify Task</h2>
    <form action="/update-task/{{ task_id }}" method="post">
        {% csrf_token %}
        {{ task_form|crispy }} 
        <button type="submit">Update</button>
    </form>
    

{% endblock content %}
